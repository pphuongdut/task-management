<div class="card_content__wrapper">
    <p>{{ card.name + " " }}</p>
    <ng-container *ngIf="!isShowAddPanel; else elseTemplate">
        <dx-button
            icon="plus"
            ngClass="m-2 w-100 add-btn"
            text="Thêm công việc"
            (onClick)="toggleShowAddPanel()"
        >
        </dx-button>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="m-2">
            <dx-text-box value="John Smith"></dx-text-box>
            <dx-button
                text="Thêm"
                [type]="'default'"
                (onClick)="toggleShowAddPanel()"
            >
            </dx-button>
        </div>
    </ng-template>

    <div>
        <dx-list
            [dataSource]="tasks"
            [repaintChangesOnly]="true"
            keyExpr="name"
        >
            <div *dxTemplate="let item of 'item'">
                <app-task
                    (choseTask)="toggleDetailPopup(item)"
                    [task]="item.tasks"
                >
                </app-task>
            </div>
            <dxo-item-dragging
                group="name"
                [data]="tasks"
                [allowReordering]="true"
                [onDragStart]="onDragStart"
                [onAdd]="onAdd"
                [onRemove]="onRemove"
            >
            </dxo-item-dragging>
        </dx-list>
    </div>
</div>
<dx-popup
    [width]="660"
    [height]="'100vh'"
    [showTitle]="true"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [(visible)]="popupVisible"
>
    <dxo-position my="right" at="right" of="#target"> </dxo-position>
    <div *dxTemplate="let data of 'title'">
        <div class="d-flex justify-content-end popup_header">
            <i class="far fa-calendar"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-h"></i>
            <i class="fas fa-sign-out-alt" (click)="toggleDetailPopup(selectedTask)"></i>
        </div>
    </div>
    <div *dxTemplate="let data of 'content'">
        <div class="popup-property-details">
            <app-detail [task]="selectedTask"> </app-detail>
        </div>
    </div>
</dx-popup>
